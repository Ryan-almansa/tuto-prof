<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion POST</title>
</head>
<body>
    <h1>Page de Connexion</h1>

    <p id="messageArea"></p>

    <script src="client.js"></script>
